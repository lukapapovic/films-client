<table mat-table [dataSource]="films" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> film_id </th>
      <td mat-cell *matCellDef="let element"> {{element.film_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef> naziv </th>
      <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="opis_filma">
      <th mat-header-cell *matHeaderCellDef> Opis </th>
      <td mat-cell *matCellDef="let element"> {{element.opis_filma}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="godina">
      <th mat-header-cell *matHeaderCellDef> godina </th>
      <td mat-cell *matCellDef="let element"> {{element.godina}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
